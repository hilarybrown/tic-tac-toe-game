<!DOCTYPE html>
<html>
    <head>
      <title>Hilary's Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Hilary's Tic-Tac-Toe Game</h1>

      <div id="game-board" class="gameBoard" style="display: none">
        <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="0"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="1"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="2"></div>
        </div>

        <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="3"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"id="5"></div>
        </div>

        <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"id="6"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"id="7"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"id="8"></div>
        </div>
</div>
<div id="game-message"></div>
<div id="winner-message"></div>
<div id="stats-message"></div>

<h2 id="sign-in-message">Sign up or sign in to play!</h2>
<div id="user-action-message"></div>
<form id="sign-up">
  <fieldset>
    <legend>Sign Up</legend>
    <input type="text" name="credentials[email]" placeholder="Enter Email">
    <input type="text" name="credentials[password]" placeholder="Enter Password">
    <input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmation">
    <input type="submit" name="submit" value="Sign Up">
  </fieldset>
</form>

<form id="sign-in">
  <fieldset>
    <legend>Sign In</legend>
    <input type="text" name="credentials[email]" placeholder="Enter Email">
    <input type="text" name="credentials[password]" placeholder="Enter Password">
    <input type="submit" name="submit" value="Sign In">
  </fieldset>
</form>

<form id="change-password" style="display: none">
  <fieldset>
    <legend>Change Password</legend>
    <input type="text" name="passwords[old]" placeholder="Old Password">
    <input type="text" name="passwords[new]" placeholder="New Password">
    <input type="submit" name="submit" value="Change password">
  </fieldset>
</form>

<form id="sign-out" style="display: none">
  <fieldset>
    <legend>Sign Out</legend>
    <input type="submit" name="submit" value="Sign out">
  </fieldset>
</form>

<form id="new-game" style="display: none">
  <fieldset>
    <legend>Start A new game</legend>
    <input type="submit" name="submit" value="New Game">
  </fieldset>
</form>

<form id="game-stats" style="display: none">
  <fieldset>
    <legend>Game Stats</legend>
    <input type="submit" name="submit" value="See Player Stats">
  </fieldset>
</form>
    </body>
</html>
