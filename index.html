<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Hilary's Tic-Tac-Toe Game</h1>

<div id="game-board" class="gameBoard">
      <div class="row">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="square-0"></div>
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="square-1"></div>
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="square-2"></div>
</div>

<div class="row">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="square-3"></div>
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box" id="square-4"></div>
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"id="square-5"></div>
</div>

<div class="row">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"id="square-6"></div>
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"id="square-7"></div>
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"id="square-8"></div>
</div>
</div>

<form id="new-game">
  <fieldset>
    <legend>Start new game</legend>
    <input type="submit" name="submit" value="Start a new game">
  </fieldset>
</form>
    </body>
</html>
